{% block content %}

  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.5.0/semantic.min.css">

  <body>
    <div class="container-img">
      <img src="/static/imagenes/baner.png" height="500" width="100%" class="img-1">

  <br><br>

  <h2>Catalogo de libros</h2>
  <br>

  <div class= "container my-4"> 
    {% for libro in libros %}
      <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col">
          <div class="card h-100">
            <a href="{% url 'comentarios'  id_libro=libro.id %}">
             <center><img class="activator img-fluid custom-size" src="{{ libro.imagen.url }}" alt="Imagen"></center> 
            </a>
            <center>
              <a href="{% url 'comentarios' id_libro=libro.id %}" class="card-link">{{ libro.titulo }}</a>
            </center>
          </div>  
        </div>
      </div>  
    {% endfor %}
  </div>
 <style>
   .custom-size {
     width: 200px;
    height: 200px;
   }
 </style>
{% endblock %}
